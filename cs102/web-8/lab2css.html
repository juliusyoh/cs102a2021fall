<html>
<head>
  <title>css test</title>
  <style type="text/css">
    #a { color: #FF00FF; }
    .b { color: #00FF00; font-weight: bold; }
    .c { color: #0000FF; }
    #d { font-weight: bold; }
  </style>
</head>
<body>
  <h1>test css</h1>
  <p id="a">this is thing "a"</p>
  <p id="b">this is thing that is bolded "b"</p>
  <p class="b">this is thing of type that is bolded "c"</p>
  <p class="c">this is thing of type "c"</p>
  <p class="c" id="d">this is thing "d" of type "c"</p>
  <p class="b">welcome to my page "b"</p>
</body>
</html>
